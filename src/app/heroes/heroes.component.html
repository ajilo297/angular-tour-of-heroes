<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor='let hero of heroes' (click)='onSelect(hero)' [class.selected]="hero === selectedHero">
        <span class="badge">
            {{hero.id}}
        </span>
        <span class="name">
            {{hero.name}}
        </span>
    </li>
</ul>
<div *ngIf="selectedHero">
    <h2>{{selectedHero.name | uppercase }}'s Details</h2>
    <div>
        <span>ID: {{selectedHero.id}}</span>
    </div>
    <div>
        <label>NAME: 
            <input [(ngModel)]="selectedHero.name"/>
        </label>
    </div>
</div>
